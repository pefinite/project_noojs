<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../noo-1.0.1.js"></script>
</head>

<body>
<h1>nooJS frameword</h1>
<h2>Ajax Get Request</h2>
<script>

  // synchronous request doesn't support start or progress function.
  // because everything(function or code) is blocked when the request is generated.
  noo.ready(function (){
    noo.http("http://localhost/x.pdf").syncGet(function (data){
      console.log("the return data of 01: " + data.toString().charAt(22));
    });
  });
  noo.ready(function (){
    noo.http("http://localhost/sitemap.xml").syncGet(function (data){
      console.log("the return data of 02: " + data.toString().charAt(22));
    });
  });
  noo.ready(function (){
    noo.http("http://localhost/x.pdf").syncGet(function (data){
      console.log("the return data of 03: " + data.toString().charAt(22));
    });
  });



</script>
</body>
</html>
